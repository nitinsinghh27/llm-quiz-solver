app = "llm-quiz-solver"
primary_region = "sin"

[build]

[env]
  PORT = "8080"
  AIPIPE_BASE_URL = "https://api.aipipe.ai/v1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
